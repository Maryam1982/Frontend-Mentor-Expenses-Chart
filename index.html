<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />
    <script src="./index.js" defer type="module"></script>
    <title>Spending - Last 7 days</title>
  </head>
  <body>
    <div class="main-container">
      <div class="summary">
        <div>
          <p class="title">My balance</p>
          <h3 class="stat">$921.48</h3>
        </div>
        <div>
          <img src="./images/logo.svg" />
        </div>
      </div>
      <div class="detail">
        <div class="chart-container">
          <h1 class="title">Spending - Last 7 days</h1>
          <div class="chart">
            <div class="chart-bar">
              <div class="tooltip hide">test</div>
              <div class="bar"></div>
              <p>mon</p>
            </div>
            <div class="chart-bar">
              <div class="tooltip hide">test</div>
              <div class="bar"></div>
              <p>tue</p>
            </div>
            <div class="chart-bar">
              <div class="tooltip hide">test</div>
              <div class="bar"></div>
              <p>wed</p>
            </div>
            <div class="chart-bar">
              <div class="tooltip hide">test</div>
              <div class="bar"></div>
              <p>thu</p>
            </div>
            <div class="chart-bar">
              <div class="tooltip hide">test</div>
              <div class="bar"></div>
              <p>fri</p>
            </div>
            <div class="chart-bar">
              <div class="tooltip hide">test</div>
              <div class="bar"></div>
              <p>sat</p>
            </div>
            <div class="chart-bar">
              <div class="tooltip hide">test</div>
              <div class="bar"></div>
              <p>sun</p>
            </div>
          </div>
        </div>
        <div class="total">
          <div class="total-amount">
            <p>Total this month</p>
            <h3>$478.33</h3>
          </div>
          <div class="history">
            <h3>+2.4%</h3>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
